<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalisadorNúmeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Analisador de Números</h1>
    </header>
    
    <section>
        <p>
            Número (entre 1 e 100):
            <input type="number" name="txtnum" id="txtnum" class="box">
            <input type="button" value="Adicionar" onclick="adcValor()" class="box">
        </p>

        <p>
            <select name="tabela" id="seltab" class="box" size="10"></select>
        </p>

        <p>
            <input type="button" value="Gerar Estatísticas" onclick="geraEstatisticas()" class="box">
        </p>

        <p id="result">
            Aguardando gerar estatísticas...
        </p>
    </section>

    <footer>
        <p>&copy;giancarloCavalli</p>
    </footer>

    <script src="main.js"></script>

</body>
</html>
